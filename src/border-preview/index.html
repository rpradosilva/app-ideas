<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Border Preview</title>
</head>

<body>
    <main>
        <div class="wrapper__border-top">
            <div class="border__input top-left">
                <input type="text" pattern="[0-9\b]+" maxlength="3">
            </div>
            <div class="border__input top-right">
                <input type="text" pattern="[0-9\b]+" maxlength="3">
            </div>
        </div>

        <textarea class="result" cols="1" rows="1" onclick="toClipboard()"></textarea>

        <div class="wrapper__border-bottom">
            <div class="border__input bottom-left">
                <input type="text" pattern="\d*" maxlength="3">
            </div>
            <div class="border__input bottom-right">
                <input type="text" pattern="\d*" maxlength="3">
            </div>
        </div>
    </main>

    <script src="assets/scripts/main.js"></script>
</body>

</html>
